<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome</h1>
<hr>
<h2>Please fill the below section:</h2>

<form action="/assignment">
    <p>
        <label for="settingId">Setting Id:</label>
        <input type="text" id="settingId" placeholder="Required" name="settingId" required="required"></p>
    <p>
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Optional" name="model"></p>
    <p>
        <label for="offset">Offset:</label>
        <input type="number" id="offset" placeholder="Optional" min="1" name="offset"></p>
    <p>
        <label for="limit">Limit:</label>
        <input type="number" id="limit" placeholder="Optional" min="1" name="limit"></p>
    <button>Get Jukeboxes</button>
</form>
</body>
</html>
